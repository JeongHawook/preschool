<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link  rel="stylesheet" th:href="@{/css/header.css}"/>
    <link  rel="stylesheet" th:href="@{/css/upload.css}"/>
</head>
<header id="header"></header>
<body>
<div class="post-form">

    <form id="userForm">
        <div class="formstatus">저장 혹은 수정</div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
            <span id="titleError" style="color: red"></span>
        </div>

        <div>
            <label for="postContent">본문</label>
            <textarea id="postContent" name="postContent"></textarea>
            <span id="contentError" style="color: red"></span>
        </div>

        <div class="buttons">
            <button type="button" onclick="userformUpdate()" class="btn btn-primary" id="update">수정</button>
            <button type="button" onclick="userformSend()" class="btn btn-primary" id="save">저장</button>
            <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
        </div>
    </form>
</div>
<script src="/js/header.js" th:inline="javascript" type="text/javascript"></script>
<script src="/js/upload.js" th:inline="javascript" type="text/javascript"></script>
</body>
<footer id="footer">
    <hr>
</footer>
</html>
