<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Hawook Jeong">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/posts.css}"/>
    <title>게시판 페이지</title>

</head>

<body>

<header id="header">

    <hr>
</header>

<main class="containerSearch">


    <div class="row1">
        <table class="table" id="adminPosts-table">
            <thead>
            <tr>
                <th class="title"><a>제목</a></th>
                <!--   <th class="hashtag col-2"><a>해시태그</a></th>-->
                <th class="user-id"><a>글쓴이</a></th>
                <th class="created-at"><a>날짜</a></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="title"><a>title</a></td>
                <!--     <td class="hashtag"><span class="badge text-bg-secondary mx-1"><a class="text-reset">#java</a></span></td>-->
                <td class="user-id">Uno</td>
                <td class="created-at">
                    <time>2022-01-01</time>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="search-line">
        <form id="search-form">

            <div>
                <div>
                    <label for="search-type" hidden>검색 유형</label>
                    <select id="search-type" name="searchType">
                        <option>제목</option>
                        <option>본문</option>
                        <option>닉네임</option>
                        <option>해시태그</option>
                    </select>
                    <div>
                        <label for="search-value" hidden>검색어</label>
                        <input type="text" placeholder="검색어..." id="search-value" name="searchValue">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-search">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="row">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <div class="form-writebtn">
        <button class="form-write">
            <a href="http://localhost:9011/homes/posts/form">글쓰기</a>
            <!--<a href="http://115.85.182.246:9011/homes/posts/form">글쓰기</a>-->
        </button>
    </div>
</main>

<footer id="footer">
    <hr>
</footer>

<script src="/js/header.js" th:inline="javascript" type="text/javascript"></script>
</body>
</html>
